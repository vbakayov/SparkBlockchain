<!-- Chart code -->
<script>

    function load_graph(filename){
        var chart= null;
        AmCharts.loadFile( filename, {}, function( response ) {

            /**
             * Parse CSV
             */
            var data = AmCharts.parseCSV( response, {
                "useColumnNames": true
            } );



            chart = AmCharts.makeChart("chartdiv", {
                "type": "serial",
                "theme": "light",
                "marginRight": 80,
                "autoMarginOffset": 20,
                "marginTop": 7,
                "dataProvider": data,
                "valueAxes": [{
                    "axisAlpha": 0.2,
                    "dashLength": 1,
                    "position": "left"
                }],
                "numberFormatter": {
                    "precision": 0,
                    "decimalSeparator": " ",
//            "thousandsSeparator": ""
                },
                "mouseWheelZoomEnabled": true,
                "graphs": [{
                    "id": "g1",
                    "balloonText": "[[value]]",
                    "bullet": "round",
                    "bulletBorderAlpha": 1,
                    "bulletColor": "#FFFFFF",
                    "hideBulletsCount": 50,
                    "title": "red line",
                    "valueField": "value",
                    "useLineColorForBulletBorder": true,
                    "balloon":{
                        "drop":true
                    }
                }],
                "chartScrollbar": {
                    "autoGridCount": true,
                    "graph": "g1",
                    "scrollbarHeight": 40
                },

                "periodSelector": {
                    "periods": [ {
                        "period": "DD",
                        "count": 10,
                        "label": "10 days"
                    }, {
                        "period": "MM",
                        "count": 1,
                        "label": "1 month"
                    }, {
                        "period": "YYYY",
                        "count": 1,
                        "label": "1 year"
                    }, {
                        "period": "YTD",
                        "label": "YTD"
                    }, {
                        "period": "MAX",
                        "label": "MAX"
                    } ]
                },
                "chartCursor": {
                    "limitToGraph":"g1"
                },
                "categoryField": "date",
                "categoryAxis": {
                    "parseDates": true,
                    "axisColor": "#DADADA",
                    "dashLength": 1,
                    "minorGridEnabled": true
                },
                "export": {
                    "enabled": true
                }
            });


            // listen for zoomed event andcall "handleZoom" method then it happens
            chart.addListener('zoomed', handleZoom);
            chart.addListener('rendered', zoomChart);
//chart.addListener('rendered', zoomChart);
// // different zoom methods can be used - zoomToIndexes, zoomToDates, zoomToCategoryValues
//

        } );


        function stringToDate(str) {
            var dArr = str.split("/");
            return new Date(Number(dArr[2]), Number(dArr[1]) - 1, dArr[0]);

        }

// this method is called when user changes dates in the input field
        function changeZoomDates() {
            var startDateString = document.getElementById("startDate").value;
            var endDateString = document.getElementById("endDate").value;
            var startDate = stringToDate(startDateString);
            var endDate = stringToDate(endDateString);
            chart.zoomToDates(startDate, endDate);
        }

//  // this method is called when chart is first inited as we listen for "rendered" event
        function zoomChart() {
            // different zoom methods can be used - zoomToIndexes, zoomToDates, zoomToCategoryValues
            console.log("invoked");

        }



// this methid is called each time the selected period of the chart is changed
        function handleZoom(event) {
            var startDate = event.startDate;
            var endDate = event.endDate;
            document.getElementById("startDate").value = AmCharts.formatDate(startDate, "DD/MM/YYYY");
            document.getElementById("endDate").value = AmCharts.formatDate(endDate, "DD/MM/YYYY");


        }
    }
    load_graph("transactionsPerDay.csv");

</script>
